<!DOCTYPE html>
<html>
<head>
    <title>东娱传媒</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta content="always" name="referrer">
    <meta name="keywords" content="东娱传媒">
    <meta name="description" content="东娱传媒">
    <meta name="viewport" content="width=1000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel='stylesheet' href='/css/style.css'/>
    <link rel='stylesheet' href='/css/css.css'/>
</head>
<body>
<% include header.html%>
<div class="wrapper">
    <div class="mod-txtlist">
        <div class="tit"><i class="fa fa-globe" aria-hidden="true"></i> 东娱新闻</div>
        <ul class="cnt-txtlist">
            <%article.forEach(function(v,i){%>
            <li>
                <a href="/article/id/<%=v._id%>" target="_blank" title="<%=v.title%>"><%=v.title%></a><span class="date"><%=v.date%></span>
            </li>
            <%})%>
        </ul>
        <% include pager.html %>
    </div>
</div>
<% include footer.html%>
</body>
</html>
