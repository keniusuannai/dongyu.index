<!DOCTYPE html>
<html>
<head>
    <title>体育梦工厂</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta content="always" name="referrer">
    <meta name="keywords" content="体育梦工厂">
    <meta name="description" content="体育梦工厂">
    <meta name="viewport" content="width=1200"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel='stylesheet' href='/css/style.css'/>
    <link rel='stylesheet' href='/css/css.css'/>

</head>
<body>

<% include header.html%>

<div class="banner">
    <ul class="banner-list clearfix">
        <%banner&&banner.forEach(function(v,i){%>
        <li>
            <a target="_blank" href="/article/id/<%=v._id%>" title="<%=v.title%>"><img src="<%=v.headimg%>" alt=""></a>
        </li>
        <%})%>
    </ul>
    <a href="javascript:" class="btn-prev">上一页</a>
    <a href="javascript:" class="btn-next">下一页</a>
</div>

<div class="picScroll-left">
    <div class="hd">
        <a class="btn-next next"></a>
        <a class="btn-prev prev"></a>
    </div>
    <div class="bd">
        <div class="tempWrap">
            <ul class="picList" id="j-piclist">

                <li>
                    <a href="">
                        <img src="http://www.desports.com.cn/UpImage/Relate/20151013175109.png">
                        <span class="title">体育营销</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="http://www.desports.com.cn/UpImage/Relate/20150925164947.png">
                        <span class="title">体育经纪</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="http://www.desports.com.cn/UpImage/Relate/20150925165015.png">
                        <span class="title">体育培训</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="http://www.desports.com.cn/UpImage/Relate/20160317150748.png">
                        <span class="title">体育投资</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div class="g-news">
    <div class="wrapper">
        <ul class="newlist clearfix" id="j-newlist">
            <%article&&article.forEach(function(v,i){%>
            <li>
                <span class="img-box">
                    <img src="<%=v.headimg%>" alt=""
                         class="h-img">
                </span>
                <span class="date"><%=v.date%></span>
                <a target="_blank" title="<%=v.title%>" href="/article/id/<%=v._id%>"><%=v.title%></a>
                <span class="txt"><%=v.description%></span>
            </li>
            <%})%>
        </ul>
        <a href="/article/column/20" class="more">更多 >></a>
    </div>

</div>

<div class="g-static"></div>

<%include footer.html%>
<script src="/lib/ks.marquee.js"></script>
<script>
    (function () {
        var w = $(window).width() < 1000 ? 1000 : $(window).width();
        $('.banner .banner-list li').width(w);
    })();
    ue.marquee({
        target: '.banner .banner-list',
        items: '.banner .banner-list li',
        delay: 4000,
        speed: 500,
        prevbtn: '.banner .btn-prev',
        nextbtn: '.banner .btn-next',
        scrollnum: 1,
        autoplay: true,
        beforeSlide: function () {
        },
        loop: 1,
        mode: 1
    });
    ue.marquee({
        target: ".mod-marquee .marquee-list",
        items: ".mod-marquee .marquee-list li",
        delay: 4000,
        speed: 500,
        gotobtn: ".mod-marquee .marquee-nav li",
        scrollnum: 1,
        autoplay: false,
        afterSlide: function () {
            this.target.html(this.target.html());
            this.target.find('video')[0].play();
        },
        loop: 1,
        mode: 1
    });
    $('.mod-marquee .marquee-nav li:eq(1)').trigger('click');

    ue.marquee({
        target: ".mod-ysjz .cnt-imglist",
        items: ".mod-ysjz .cnt-imglist li",
        delay: 4000,
        speed: 500,
        prevbtn: '.mod-ysjz .btn-prev',
        nextbtn: '.mod-ysjz .btn-next',
        scrollnum: 1,
        autoplay: false,
        loop: 1,
        mode: 1
    });

    $(document).scroll(function () {
        if ($(document).scrollTop() != 0) {
            $('.header').addClass('header-active');
        } else {
            $('.header').removeClass('header-active');
        }
    });

</script>
</body>
</html>
